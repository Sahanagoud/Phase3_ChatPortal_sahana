<div class="container">
  <div class="a">REGISTERATION</div>
    <form (ngSubmit)="register()" #registerForm="ngForm" class="form">
      <div class="mb-3">
        <label for="username" class="form-label">User Name :</label>
        <input type="text" name="username" id="username" placeholder="Username" [(ngModel)]= "username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password :</label>
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]= "password"  required>
      </div>
      <button type="submit" class="btn btn-primary mb-3" >Register</button>
    </form>
</div>
